<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="top-head">WEATHER APP</h1>
        
        <div class="tabs">
            <div class="your " your-weather>Your Weather</div>
            <div class="search " search-weather>Search Weather</div>
        </div>

        <div class="weather-container">
            <div class="grantAccess" grant-access>
                <img src="location.jpg" alt="" loading="lazy">
                <h3>Grant Location Access</h3>
                <p>Allow Access To Get Weather Information</p>
                <button class="Grantbtn" data-grant_Access>Grant Access</button>
            </div>
            <div class="searchtab" search-tab>
                <input data-searchbar type="text" class="searchbar" placeholder="Search your city">
                <button class="searchbtn" data-searchbtn><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="loading" loading-tab>
                <img src="" alt="">
                <p>loading</p>
            </div>

            <div class="weather" weather-Info>
                <div class="city">
                    <p data-city_name>Palam</p>
                    <img data-flag src="">
                </div>

                <p class="weatherTypeDesc" data-weatherType>Haze</p>
                <img class="weatherType" data-weatherTypeIcon src="location.jpg">
                <p  class="temp" data-Temp>25.08 C</p>
                <div class="otherdesc">
                    <div class="speed">
                        <img src="windspped.jpg" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed>1.54m/s</p>
                    </div>

                    <div class="humidity">
                        <img src="humidity.jpg" alt="">
                        <p>Humidity</p>
                        <p data-Humidity>53%</p>
                    </div>

                    <div class="clouds">
                        <img src="clouds.png" alt="">
                        <p>clouds</p>
                        <p data-clouds>0%</p>
                    </div>
                </div>

            </div>


        </div>

    </div>
    <script src="https://kit.fontawesome.com/b9cef479bc.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
