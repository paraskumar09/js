<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>INCREMENT AND DECREMENT</h1>
        <div class="count">
            <button onclick="dec()" class="minus">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="result">
                0 
            </div>
            <button onclick="incr()" class="plus">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/74eaa90ea5.js" crossorigin="anonymous"></script>
</body>
