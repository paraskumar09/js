<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tophead" tophead>
            <h3>DevDetective</h1>
                <div class="mode">
                    <p class="modetype">Light</p>
                    <div class="modebtn" modebtn><i class="fa-regular fa-lightbulb"></i></div>
                </div>
        </div>

        <div class="search_tab" >
            <div class="searchcol">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input search_bar type="text" class="input_tab" placeholder="Enter a gitHub username....">
            </div>
            <button class="searchbtn" searchbtn>Search</button>
        </div>

        <div class="info_container" infocontainer>
            <div class="left">
                <img src="p2.png" alt="" profile_img>
            </div>
            <div class="info">
                <div class="name_date">
                    <span class="name" profile_name>Not Available</span>
                    <span class="joined" date>joined 16 jun 2020</span>
                </div>
                <a href="" class="profile_link" profilelink>@paraskumar</a>
                <p class="headline" description>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia dolores ipsam atque dolor, omnis natus?</p>

                <div class="follower_tab">
                    <span class="repo fol_head">Repos</span>
                    <span class="follower  fol_head">Follower</span>
                    <span class="following fol_head">Following</span>
                    <span class="repo_num fol_num" repos>11</span>
                    <span class="follower_num fol_num" follower>21</span>
                    <span class="following_num fol_num" following>1</span>
                </div>

                <div class="footer_links">
                    <div class="loc">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="loc_city" city>Not Available</span>
                    </div>
                    <div class="link1">
                        <i class="fa-solid fa-link"></i>
                        <a href="" class="site_link" link1>Not Available</a>
                    </div>

                    <div class="link2">
                        <i class="fa-brands fa-x-twitter"></i>
                        <a href="" class="twitter" link2>Not Available</a>
                    </div>

                    <div class="link3">
                        <i class="fa-brands fa-linkedin"></i>
                        <a href="" class="linkedin" link3>Not Available</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="notfound hide">
            <img class="dog" src="image-removebg-preview.png" alt="">
            <h1>PROFILE NOT FOUND</h1>
        </div>


        <div class="loading hide">
            <img src="dribbblw.gif" alt="">
            <h3>loading</h3>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b9cef479bc.js" crossorigin="anonymous"></script>
</body>
</html>
